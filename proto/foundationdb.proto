syntax = "proto3";

package ankrscan.namespace;
option go_package = "./;proto";
import "google/protobuf/any.proto";

enum NamespaceFdb {
  UnknownFoundationDdNamespace = 0;

  // ankrscan-extractor
  BlockByNumberAndHash = 1;
  BlockByNumber = 2;
  TransactionByBlockAndIndex = 3;
  TransactionByHash = 4;
  ExtractorConfig = 5;
  ConsumerOffset = 6;
}

message ValueFdb {
  bytes value = 1;
  uint32 extra_parts = 2; // if entity is too large then it split and written to several independent foundation db keys
}
