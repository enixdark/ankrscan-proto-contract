syntax = "proto3";

package ankrscan.namespace;
import "block-store.proto";
option go_package = "./;proto";
import "google/protobuf/any.proto";


enum NamespaceFdb {
  UnknownFoundationDdNamespace = 0;

  // ankrscan-extractor
  BlockByNumberAndHash = 1;
  BlockByNumber = 2;
  TransactionByBlockAndIndex = 3;
  TransactionByHash = 4;
  ExtractorConfig = 5;
  ConsumerOffset = 6;
}

message TransactionLookupHint {
  uint32 transaction_index = 1;
  uint32 parts_count = 2;
}

message HeaderWithLookupHints {
  blockstore.BlockHeader header = 1;
  repeated TransactionLookupHint transaction_lookup_hints = 2;
}
