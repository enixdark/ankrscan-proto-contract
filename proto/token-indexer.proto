syntax = "proto3";

package ankrscan.tokenindexer;

option go_package = "./;proto";

service TokenIndexer {
  rpc BalanceByHolder (BalanceByHolderRequest) returns (BalanceByHolderReply);
}

message BalanceByHolderRequest {
  bytes wallet = 1;
  string blockchain_name = 2;
  bytes page_token = 3;
  int32 page_size = 4;
}

message BalanceByHolderReply {
  repeated TokenBalanceWithContract balances = 1;
  bytes next_page_token = 2;
}

message TokenBalanceWithContract {
  string blockchain_name = 1;
  bytes contract_address = 2;
  string name = 3;
  uint64 decimals = 4;
  string symbol = 5;
  bytes holder_address = 6;
  bytes balance = 7;
}

message TokenContractDetails {
  string blockchain_name = 1;
  bytes address = 2;
  string name = 3;
  uint64 decimals = 4;
  string symbol = 5;
}

message TokenBalance {
  string blockchain_name = 1;
  bytes contract_address = 2;
  bytes holder_address = 3;
  bytes balance = 4;
}

message TokenContractRequest {
  string blockchain_name = 1;
  bytes address = 2;
}

message TokenBalanceRequest {
  string blockchain_name = 1;
  bytes address = 2;
  uint64 block_height = 3;
}
