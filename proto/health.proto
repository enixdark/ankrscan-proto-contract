syntax = "proto3";

package ankrscan.health;

option go_package = "./;proto";

service MethodHealth {
    rpc Check (MethodHealthRequest) returns (MethodHealthResponse);
}

message MethodHealthRequest {}

message MethodHealthResponse {
    repeated Method methods = 2;

    message Method {
        string method_name = 1;
        repeated Blockchain blockchains = 2;

        message Blockchain {
            string blockchain_name = 1;
            bool healthy = 2;
        }
    }
}
